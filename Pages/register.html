<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mystery Hub</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #131313;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.2);
            border: 1px solid rgba(255, 77, 148, 0.1);
        }
        
        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: #ff4d94;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #f5f5f5;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #ff4d94;
            outline: none;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4d94;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background-color: #ff1a75;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #ff4d94;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Mystery Hub</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games/game1.html">Games</a></li>
                    <li><a href="blog/blog.html">Blogs</a></li>
                    <li><a href="movies/movies.html">Movies</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Register Section -->
    <section class="main-content">
        <div class="container">
            <div class="register-container">
                <h2 class="register-title">Create an Account</h2>
                <form action="backend/register.php" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="games/game1.html">Games</a></li>
                <li><a href="blog/blog.html">Stories</a></li>
                <li><a href="movies/movies.html">Movies</a></li>
            </ul>
            <p class="copyright">Bintu Jalloh & Michelle Lawson, Mystery Hub</p>
        </div>
    </footer>
</body>
</html>
