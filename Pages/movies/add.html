<body>

    <!-- Admin Content -->
    <section class="main-content">
        <div class="container">
            <div class="admin-container">
                <div class="admin-header">
                    <h1 class="admin-title">Add New Movie</h1>
                    <a href="../admin/admin.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
                
                <form id="add-movie-form" action="../backend/admin_actions.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="movie-title">Movie Title</label>
                        <input type="text" id="movie-title" name="movie-title" placeholder="Enter movie title..." required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="movie-year">Release Year</label>
                            <input type="number" id="movie-year" name="movie-year" min="1900" max="2099" placeholder="e.g., 2023" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="movie-category">Category</label>
                            <select id="movie-category" name="movie-category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Crime Thriller">Crime Thriller</option>
                                <option value="Psychological Thriller">Psychological Thriller</option>
                                <option value="Mystery Comedy">Mystery Comedy</option>
                                <option value="Neo-noir Mystery">Neo-noir Mystery</option>
                                <option value="Crime Drama">Crime Drama</option>
                                <option value="Whodunit">Whodunit</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Movie Poster</label>
                        <div class="image-upload" id="image-upload-area">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p class="image-upload-text">Drag and drop an image here, or <span>browse</span></p>
                            <p class="image-upload-text">Recommended size: 800 x 1200 pixels. Max size: 2MB</p>
                            <input type="file" id="image-input" name="movie-poster" accept="image/*" style="display: none;" required>
                        </div>
                        <div class="image-preview" id="image-preview">
                            <img id="preview-img" src="#" alt="Preview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="movie-plot">Plot Summary</label>
                        <textarea id="movie-plot" name="movie-plot" placeholder="Enter a brief summary of the movie plot..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="movie-director">Director</label>
                        <input type="text" id="movie-director" name="movie-director" placeholder="Enter director's name..." required>
                    </div>
                    
                    <div class="form-group">
                        <label>Cast Members</label>
                        <div class="cast-members" id="cast-members-container">
                            <div class="cast-member">
                                <input type="text" name="cast[]" placeholder="Enter actor name..." required>
                                <button type="button" class="remove-cast-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="cast-member">
                                <input type="text" name="cast[]" placeholder="Enter actor name...">
                                <button type="button" class="remove-cast-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" id="add-cast-btn" class="add-cast-btn">
                            <i class="fas fa-plus"></i> Add Cast Member

                        </div>
                        <div class="form-group">

                            <option value="1">Featured (will appear in slideshow)</option>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Image upload functionality
            const imageUploadArea = document.getElementById('image-upload-area');
            const imageInput = document.getElementById('image-input');
            const imagePreview = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            imageUploadArea.addEventListener('click', function() {
                imageInput.click();
            });
            
            imageUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#ff4d94';
                this.style.backgroundColor = 'rgba(255, 77, 148, 0.05)';
            });
            
            imageUploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = '#333';
                this.style.backgroundColor = 'transparent';
            });
            
            imageUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#333';
                this.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    imageInput.files = e.dataTransfer.files;
                    displayImagePreview();
                }
            });
            
            imageInput.addEventListener('change', displayImagePreview);
            
            function displayImagePreview() {
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        imagePreview.style.display = 'block';
                        imageUploadArea.style.display = 'none';
                    }
                    
                    reader.readAsDataURL(imageInput.files[0]);
                }
            }
            
            // Cast members functionality
            const castContainer = document.getElementById('cast-members-container');
            const addCastBtn = document.getElementById('add-cast-btn');
            
            addCastBtn.addEventListener('click', function() {
                addCastMember();
            });
            
            function addCastMember() {
                const castMember = document.createElement('div');
                castMember.className = 'cast-member';
                castMember.innerHTML = `
                    <input type="text" name="cast[]" placeholder="Enter actor name...">
                    <button type="button" class="remove-cast-btn">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                castContainer.appendChild(castMember);
                
                // Add event listener to the remove button
                castMember.querySelector('.remove-cast-btn').addEventListener('click', function() {
                    castMember.remove();
                });
            }
            
            // Add event listeners to initial remove buttons
            document.querySelectorAll('.remove-cast-btn').forEach(button => {
                button.addEventListener('click', function() {
                    // Don't remove if it's the only cast member input
                    if (castContainer.children.length > 1) {
                        this.parentElement.remove();
                    } else {
                        this.parentElement.querySelector('input').value = '';
                    }
                });
            });
            
            // Form submission
            const addMovieForm = document.getElementById('add-movie-form');
            
            addMovieForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // In a real app, this would submit to the server
                alert('Movie added successfully! In a real app, this would save to the database.');
                // Redirect to movies page
                window.location.href = 'movies.html';
            });
        });
    </script>
